<div class="row product-wrapper" style="overflow:scroll; height:50%">
  <div class="col-sm-6 col-md-4 col-lg-3 product-item"
    *ngFor="let item of items">
    <div class="thumbnail">
      <img src='assets/images/tesla.jpg'
        (click)="open(item)" >
      <div class="caption">
        <h3>{{item.make}}</h3>
        <p>
          Price {{item.price}} EUR
        </p>
        <i class="fa fa-shopping-cart fa_custom fa-2x" id={{item._id}} (click)="onCartUpdated(item._id)"></i>

      </div>
    </div>
  </div>

</div>
